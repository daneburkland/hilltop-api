service: hilltop-recordingRunner

# Create an optimized package for our functions
package:
  individually: true

plugins:
  - serverless-bundle # Package our functions with Webpack
  - serverless-offline

custom:
  # Our stage is based on what is passed in when running serverless
  # commands. Or fallsback to what we have set in the provider section.
  stage: ${opt:stage, self:provider.stage}
  # Set the table name here so we can use it while testing locally
  recordingTaskTableName: ${self:custom.stage}-recordingTasks
  environment: ${file(env.yml):${self:custom.stage}, file(env.yml):default}
  screenshotsBucketArn:
    "Fn::ImportValue": ${self:custom.stage}-ScreenshotsBucketArn
  screenshotsBucket:
    "Fn::ImportValue": ${self:custom.stage}-ScreenshotsBucket

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: us-east-1

  # These environment variables are made available to our functions
  # under process.env.
  environment:
    recordingTaskTableName: ${self:custom.recordingTaskTableName}
    recordingTableName: ${file(../notes/serverless.yml):custom.recordingTableName}
    screenshotsBucketArn: ${self:custom.screenshotsBucketArn}
    screenshotsBucket: ${self:custom.screenshotsBucket}
    hilltopChromeUrl: ${self:custom.environment.hilltopChromeUrl}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeStream
        - dynamodb:GetRecords
        - dynamodb:GetShardIterator
        - dynamodb:ListStreams
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      # Restrict our IAM role permissions to
      # the specific table for the stage
      Resource:
        - "Fn::GetAtt": [RecordingTaskTable, Arn]
        - "Fn::ImportValue": ${self:custom.stage}-RecordingTableArn
    - Effect: "Allow"
      Action:
        - "s3:PutObject"
        - "s3:PutObjectAcl"
      Resource:
        Fn::Join:
          - ""
          - - "arn:aws:s3:::"
            - "Fn::ImportValue": ${self:custom.stage}-ScreenshotsBucket
            - "/*"

functions:
  # Defines an HTTP API endpoint that calls the main function in create.js
  # - path: url path is /notes
  # - method: POST request
  # - cors: enabled CORS (Cross-Origin Resource Sharing) for browser cross
  #     domain api call
  # - authorizer: authenticate using the AWS IAM role
  add:
    handler: add.main
    events:
      - http:
          path: add
          method: post
          cors: true
          authorizer: aws_iam
  pause:
    handler: pause.main
    events:
      - http:
          path: pause
          method: post
          cors: true
          authorizer: aws_iam
  run:
    handler: run.main
    events:
      - stream:
          type: dynamodb
          arn:
            Fn::GetAtt: [RecordingTaskTable, StreamArn]
  reinsert:
    handler: reinsert.main
    events:
      - stream:
          type: dynamodb
          arn:
            Fn::GetAtt: [RecordingTaskTable, StreamArn]

# Create our resources with separate CloudFormation templates
resources:
  # DynamoDB
  - ${file(../../resources/recording-task-table.yml)}
  - Outputs:
      ApiGatewayRestApiId:
        Value:
          Ref: ApiGatewayRestApi
        Export:
          Name: ${self:custom.stage}-ApiGatewayRestApiId
