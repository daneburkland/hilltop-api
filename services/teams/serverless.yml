service: hilltop-team-api

# Create an optimized package for our functions
package:
  individually: true

plugins:
  - serverless-bundle # Package our functions with Webpack
  - serverless-offline

custom:
  # Our stage is based on what is passed in when running serverless
  # commands. Or fallsback to what we have set in the provider section.
  stage: ${opt:stage, self:provider.stage}
  teamTableName: ${self:custom.stage}-teams
  userPoolId:
    "Fn::ImportValue": ${self:custom.stage}-UserPoolId

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: us-east-1
  timeout: 29

  # These environment variables are made available to our functions
  # under process.env.
  environment:
    teamTableName: ${self:custom.teamTableName}
    userPoolId: ${self:custom.userPoolId}

  iamRoleStatements:
    - Action:
        - cognito-idp:AdminGetUser
      Resource:
        - "Fn::ImportValue": ${self:custom.stage}-UserPoolArn
      Effect: Allow
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      # Restrict our IAM role permissions to
      # the specific table for the stage
      Resource:
        - "Fn::GetAtt": [TeamTable, Arn]

functions:
  create:
    handler: create.main
    events:
      - http:
          path: create
          method: post
          cors: true
          authorizer: aws_iam

  get:
    handler: get.main
    events:
      - http:
          path: team
          method: get
          cors: true
          authorizer: aws_iam

# Create our resources with separate CloudFormation templates
resources:
  - ${file(./resources/team-table.yml)}
  - Outputs:
      TeamApiGatewayRestApi:
        Value:
          Ref: ApiGatewayRestApi
        Export:
          Name: ${self:custom.stage}-TeamApiGatewayRestApi
